<div id="trend-images-graph"></div>

<table>
  <thead>
    <tr>
      <th>Trends</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="image in trendImages">
      <td>{{image.time}}</td>
      <td>{{image.sum}}</td>
    </tr>
  </tbody>
</table>

<hr>

<table>
  <thead>
    <tr>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="image in images">
      <td>{{image.name}}</td>
    </tr>
  </tbody>
</table>
