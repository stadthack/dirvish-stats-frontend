<div ng-controller="FilesCtrl">

  <div class="nav-header">
    Image {{currentImage.time}}
  </div>

  <div sunburst data="treeData">
    <span ng-hide="treeData">Loadingâ€¦</span>
  </div>

  <h4>Top {{size}} largest files</h4>

  <input type="range" min="5" max="100" ng-model="size">

  <table>
    <thead>
      <tr>
        <th>Size</th>
        <th>File</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="file in files | limitTo: size">
        <td>{{file.size}}</td>
        <td>{{file.name}}</td>
      </tr>
    </tbody>
  </table>

</div>
